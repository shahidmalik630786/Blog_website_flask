<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <h1 class="my-5">Admin Panel!</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">date</th>
          </tr>
        </thead>
        <tbody>
        {% for i in posts_data %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.title}}</td>
            <td>{{i.content}}</td>
            <td>{{i.date}}</td>
            <td><button type="button" class="btn btn-primary"><a href="/edit/{{i.id}}" style="text-decoration: none;"><strong style="color: aliceblue;">Edit</strong></a></button></td>
            <td><button type="button" class="btn btn-danger"><a href="/delete/{{i.id}}" style="text-decoration: none;"><strong style="color: aliceblue;">Delete</strong></a></button></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
